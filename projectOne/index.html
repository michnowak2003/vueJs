<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="{width: playerOne.hp + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{playerOne.hp}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{width: playerTwo.hp + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{playerTwo.hp}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button @click="startNewGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <template v-for="damage in damageLogger">
                <li class="player-turn">
                    <span>Player One hits Player Two for {{damage.playerOne}} points</span>
                </li>
                    <li class="monster-turn">
                        <span>Player Two hits Player One for {{damage.playerTwo}} points</span>
                    </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
